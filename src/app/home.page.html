<ion-header>
  <ion-toolbar color="light">
    <ion-title color="primary">SUDOKU</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="onReset()">
        <ion-icon slot="icon-only" name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div style="margin: -4px;" class="flex flex-wrap">
    <div *ngFor="let reg of utility.range(9);" style="padding: 2px;" class="w-1/3 flex flex-wrap">
      <div *ngFor="let cel of utility.range(9);" style="padding: 2px;" class="w-1/3">
        <app-cell [sudoku]="sudoku"
                  [solution]="solution"
                  [reg]="reg"
                  [cel]="cel"
                  [selected]="selected"
                  [conflict]="conflict"
                  (select)="onSelect($event)">
        </app-cell>
      </div>
    </div>
  </div>

  <div class="flex flex-wrap -mx-1 my-2">
    <div *ngFor="let i of utility.range(10);" class="w-1/5 p-1">
      <ion-button class="m-0"
                  [color]="i ? 'light' : 'danger'"
                  size="large"
                  expand="block"
                  (click)="onChange(i)">
        <span [class.text-blue-600]="i" [class.text-white]="!i">{{i || 'X'}}</span>
      </ion-button>
    </div>
  </div>

  <ion-button class="m-0" size="large" expand="block" (click)="onSolve()">Solve</ion-button>

</ion-content>
